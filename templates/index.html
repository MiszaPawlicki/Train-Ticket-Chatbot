<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <section class="chatbot">
    <header class="chatbot-header">
      <div class="chatbot-header-title">
        Ticket Assistant
      </div>
    </header>
    <main class="chatbot-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(../static/styles/cartoon_train2.jpg)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Ticket Assistant</div>
          </div>
          <div class="msg-text">
            Hi, I am your personal ticket assistant! How can I help you today?
          </div>
        </div>
      </div>
    </main>
    <form class="chatbot-inputarea">
      <input type="text" class="chatbot-input" id="textInput" placeholder="Enter message..">
      <button type="submit" class="chatbot-send-btn">Send</button>
    </form>
  </section>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
    const chatbotForm = get(".chatbot-inputarea");
    const chatbotInput = get(".chatbot-input");
    const chatbotChat = get(".chatbot-chat");
    const BOT_IMG = "../static/styles/cartoon_train2.jpg";
    const PERSON_IMG = "../static/styles/user.png";
    const BOT_NAME = "Ticket Assistant";
    const PERSON_NAME = "You";
    chatbotForm.addEventListener("submit", event => {
      event.preventDefault();
      const msgText = chatbotInput.value;
      if (!msgText) return;
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      chatbotInput.value = "";
      botResponse(msgText);
    });
    function appendMessage(name, img, side, text) {
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>
  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>
    <div class="msg-text">${text}</div>
  </div>
</div>
`;
      chatbotChat.insertAdjacentHTML("beforeend", msgHTML);
      chatbotChat.scrollTop += 500;
    }
    function botResponse(rawText) {
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
      });
    }
    function get(selector, root = document) {
      return root.querySelector(selector);
    }
    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
</body>
</html>
